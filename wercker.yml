box: golang

dev:
  steps:
    - setup-go-workspace:
        package-dir: github.com/danew/giffy

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/Masterminds/glide
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install
    - internal/watch:
        code: go run main.go
        reload: true

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/danew/giffy

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/Masterminds/glide
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install
    - script:
        name: npm install
        code: |
          cd assets
          npm -v
          npm install
    - script:
        name: go build
        code: |
          go build
    - script:
        name: react build
        code: |
          cd assets
          npm run build
    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $DOCKER_USERNAME
       password: $DOCKER_PASSWORD
       cmd: /pipeline/source/giffy
       working-dir: /pipeline/source/
       port: "3000"
       tag: latest
       repository: danewilson/giffy